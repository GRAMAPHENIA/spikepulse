<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Spikepulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0F0F0F;
            color: white;
        }
        .debug-panel {
            background: #1A1A2E;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        button {
            background: #FFD700;
            color: #0F0F0F;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #FFA500;
        }
        .error {
            color: #FF6B6B;
            background: #2D1B1B;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #38A169;
            background: #1B2D1B;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .log {
            background: #2D3748;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Debug Test - Spikepulse</h1>
    
    <div class="debug-panel">
        <h2>Pruebas de MÃ³dulos</h2>
        <button onclick="testBasicImports()">Probar Importaciones BÃ¡sicas</button>
        <button onclick="testGameEngine()">Probar GameEngine</button>
        <button onclick="testEventBus()">Probar EventBus</button>
        <button onclick="testConfigManager()">Probar ConfigManager</button>
        <button onclick="clearLog()">Limpiar Log</button>
    </div>

    <div class="debug-panel">
        <h2>Estado del Sistema</h2>
        <div id="systemStatus">Esperando pruebas...</div>
    </div>

    <div class="debug-panel">
        <h2>Log de Debug</h2>
        <div id="debugLog" class="log">Iniciando debug...\n</div>
    </div>

    <script type="module">
        let debugLog = document.getElementById('debugLog');
        let systemStatus = document.getElementById('systemStatus');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            debugLog.textContent += logEntry;
            debugLog.scrollTop = debugLog.scrollHeight;
            
            console.log(message);
        }

        function updateStatus(message, isError = false) {
            systemStatus.innerHTML = isError ? 
                `<div class="error">${message}</div>` : 
                `<div class="success">${message}</div>`;
        }

        window.clearLog = function() {
            debugLog.textContent = 'Log limpiado...\n';
        }

        window.testBasicImports = async function() {
            log('=== PROBANDO IMPORTACIONES BÃSICAS ===');
            
            try {
                // Probar importaciÃ³n de configuraciÃ³n
                log('Importando GameConfig...');
                const { getFullConfig } = await import('./src/config/GameConfig.js');
                const config = getFullConfig();
                log('âœ… GameConfig importado correctamente');
                log(`ConfiguraciÃ³n canvas: ${config.canvas.width}x${config.canvas.height}`);

                // Probar importaciÃ³n de textos
                log('Importando SpanishText...');
                const { SPANISH_TEXT } = await import('./src/config/SpanishText.js');
                log('âœ… SpanishText importado correctamente');
                log(`Texto de inicio: "${SPANISH_TEXT.START_GAME}"`);

                updateStatus('âœ… Importaciones bÃ¡sicas funcionando');
                
            } catch (error) {
                log(`âŒ Error en importaciones bÃ¡sicas: ${error.message}`);
                log(`Stack: ${error.stack}`);
                updateStatus(`âŒ Error: ${error.message}`, true);
            }
        }

        window.testEventBus = async function() {
            log('=== PROBANDO EVENTBUS ===');
            
            try {
                log('Importando EventBus...');
                const { EventBus } = await import('./src/core/EventBus.js');
                
                log('Creando instancia de EventBus...');
                const eventBus = new EventBus();
                
                log('Probando eventos...');
                let testPassed = false;
                
                eventBus.on('test:event', (data) => {
                    log(`âœ… Evento recibido: ${data.message}`);
                    testPassed = true;
                });
                
                eventBus.emit('test:event', { message: 'Hola desde EventBus!' });
                
                if (testPassed) {
                    log('âœ… EventBus funcionando correctamente');
                    updateStatus('âœ… EventBus funcionando');
                } else {
                    throw new Error('EventBus no procesÃ³ el evento');
                }
                
            } catch (error) {
                log(`âŒ Error en EventBus: ${error.message}`);
                updateStatus(`âŒ Error EventBus: ${error.message}`, true);
            }
        }

        window.testConfigManager = async function() {
            log('=== PROBANDO CONFIGMANAGER ===');
            
            try {
                log('Importando ConfigManager...');
                const { ConfigManager } = await import('./src/core/ConfigManager.js');
                
                log('Creando instancia de ConfigManager...');
                const configManager = new ConfigManager({ test: { value: 123 } });
                
                log('Probando get/set...');
                const testValue = configManager.get('test.value');
                log(`Valor obtenido: ${testValue}`);
                
                if (testValue === 123) {
                    log('âœ… ConfigManager funcionando correctamente');
                    updateStatus('âœ… ConfigManager funcionando');
                } else {
                    throw new Error(`Valor esperado: 123, obtenido: ${testValue}`);
                }
                
            } catch (error) {
                log(`âŒ Error en ConfigManager: ${error.message}`);
                updateStatus(`âŒ Error ConfigManager: ${error.message}`, true);
            }
        }

        window.testGameEngine = async function() {
            log('=== PROBANDO GAMEENGINE ===');
            
            try {
                log('Importando GameEngine...');
                const { GameEngine } = await import('./src/core/GameEngine.js');
                
                log('Importando configuraciÃ³n...');
                const { getFullConfig } = await import('./src/config/GameConfig.js');
                const config = getFullConfig();
                
                log('Creando instancia de GameEngine...');
                const gameEngine = new GameEngine(config);
                
                log('Verificando propiedades del GameEngine...');
                log(`EventBus presente: ${!!gameEngine.eventBus}`);
                log(`StateManager presente: ${!!gameEngine.stateManager}`);
                log(`Canvas presente: ${!!gameEngine.canvas}`);
                log(`Context presente: ${!!gameEngine.context}`);
                
                if (gameEngine.eventBus && gameEngine.stateManager) {
                    log('âœ… GameEngine creado correctamente');
                    updateStatus('âœ… GameEngine funcionando');
                    
                    // Probar cambio de estado
                    log('Probando cambio de estado...');
                    gameEngine.stateManager.changeState('menu');
                    log(`Estado actual: ${gameEngine.stateManager.getCurrentState()}`);
                    
                } else {
                    throw new Error('GameEngine no se inicializÃ³ correctamente');
                }
                
            } catch (error) {
                log(`âŒ Error en GameEngine: ${error.message}`);
                log(`Stack: ${error.stack}`);
                updateStatus(`âŒ Error GameEngine: ${error.message}`, true);
            }
        }

        // Ejecutar prueba inicial
        log('Debug Test iniciado');
        log('Haz clic en los botones para probar diferentes mÃ³dulos');
        
        // Probar importaciones bÃ¡sicas automÃ¡ticamente
        setTimeout(() => {
            testBasicImports();
        }, 1000);
    </script>
</body>
</html>
